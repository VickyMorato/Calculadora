<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0"/>
    
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href=" https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>

</head>

<body>
<section class="cal" id="cl">

    <div class="input-box"> 
        <input type="number"/>
    </div>


    <div class="btn-content"> 
        <button>C</button>
        <button>%</button>
        <button>/</button>
        <button>X</button>
    </div>


    <div class="btn2-content">
        <button>9</button>
        <button>8</button>
        <button>7</button>
    </div>

    <div class="btn3-content"> 
        <button>6</button>
        <button>5</button>
        <button>4</button>
    </div>

    <div class="btn4-content">
        <button>3</button>
        <button>2</button>
        <button>1</button>
    </div>

    <div class="btn5-content">
        <button>-</button>
        <button>+</button>
        <button>=</button>
    </div>






</section>












</body>




<script src="script.js"></script>

</html>
